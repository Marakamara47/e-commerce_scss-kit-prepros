<header class="header">
    <div class="h_options">
        <div class="h_search">
            <span class="h_logo">Nice Logo</span>
            <input type="text" class="search_input" placeholder="Search">
            <button class="search_btn main_btn">
                <img src="/img/Search.svg" alt="Search">
            </button>
        </div>
        <!-- /.h_search -->
        <div class="h_auth">
            <button class="login_btn main_btn">Login</button>
            <button class="signup_btn main_btn">Sign Up</button>
            <button class="cart_btn main_btn">
                My Cart
                <span class="cart_count">0</span>
            </button>
        </div>
        <!-- /.h_auth -->
    </div>
    <!-- /.h_options -->
    <nav class="h_nav">
        <ul class="h_nav_list">
            <li class="h_nav_list_item">All Category</li>
            <li class="h_nav_list_item">Fashion</li>
            <li class="h_nav_list_item">Electronics</li>
            <li class="h_nav_list_item">Baby & Toys</li>
            <li class="h_nav_list_item">Fitness</li>
        </ul>
        <!-- /.nav_list -->
        <div class="nav_options">
            <select name="value" id="nav_value">
                <option value="usd">USD</option>
                <option value="uah">UAH</option>
            </select>
            <select name="lang" id="nav_language">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <!-- /.nav_options -->
    </nav>
    <!-- /.navigation -->
</header>
<!-- /.header -->
